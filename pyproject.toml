[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "Zino"
description = "Robust network management system for large backbone networks"
authors = [{name="Sikt - Kunnskapssektorens TjenesteleverandÃ¸r", email="kontakt@sikt.no"}]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "not-set"}
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: System :: Networking :: Monitoring",
]
dependencies = [
    "pydantic"
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://gitlab.sikt.no/verktoy/zino2"

[project.optional-dependencies]
docs = ["sphinx>=2.2.0"]
dev = [
    "black",
    "coverage",
    "ipython",
    "isort",
    "pre-commit",
    "pytest",
    "ruff",
    "tox<4",
]

[tool.setuptools]
include-package-data = true
zip-safe = false
platforms = ["any"]

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"*" = [
    "*.rst",
]

[tool.setuptools.exclude-package-data]
"*" = ["tests/"]

[tool.setuptools_scm]
write_to = "src/zino/version.py"

[tool.black]
line-length = 120
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.nox
    | \.tox
    | \.venv
    | \.ve
    | _build
    | buck-out
    | build
    | dist
  )
)
'''

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.isort]
profile = "black"
src_paths = ["src", "tests"]
