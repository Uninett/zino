name: Run test suite

###########################################################
# Start the job on pushes to master and all pull requests #
###########################################################
on:
  push:
    branches: master
  pull_request:

###############
# Set the Job #
###############
jobs:
  tests:
    # Name the Job
    name: "Test on Python ${{ matrix.python-version}}"
    # Set the agent to run on
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3
        id: cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-


      - name: "Set up Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "tox<4" tox-gh-actions coverage
          sudo apt-get install -y --no-install-recommends snmp

      - name: Test with tox
        run: tox

      - name: "Upload coverage to Codecov"
        if: github.repository_owner == 'Uninett'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test reports (${{ matrix.python-version }})
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: |
            reports/**/*
